# this file is placed in netPath directory.
# trainNormalizationStdMeanYamlName: "trainNormalization_ThicknessStdMean.yaml"

network: "SequentialBackwardFS"
imageH: 9
imageW: 1
volumeSuffix: "_thickness9sector_9x9.npy"
