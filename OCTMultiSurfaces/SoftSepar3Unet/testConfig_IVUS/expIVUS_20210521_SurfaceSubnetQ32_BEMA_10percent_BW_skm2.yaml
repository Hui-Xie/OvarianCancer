dataInSlice: False
existGTLabel: True

dataDir: "/raid001/users/hxie1/data/IVUS/polarNumpy_10percent"
# log will save at: dataDir + "/log/" + network + "/" + experimentName
K: 0
k: -1   # -1 means do not use cross validation
